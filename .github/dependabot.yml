version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 25
    groups:
      minor:
        patterns:
          - "@codemirror/lang-javascript"
          - "@endo/static-module-record"
          - "@quantco/pnpm-licenses"
          - "@tsconfig/node20"
          - "dot-path-value"
          - "fuzzysearch"
          - "luxon"
          - "mediainfo.js"
          - "strip-ansi"
          - "uuid"
        update-types:
          - "major"
          - "minor"
      types:
        patterns:
          - "@babel/types"
          - "@types/*"
      build-tools:
        patterns:
          - "@vitejs/plugin-vue"
          - "@vue/*"
          - "autoprefixer"
          - "browserslist"
          - "lightningcss"
          - "postcss"
          - "rimraf"
          - "rollup-plugin-visualizer"
          - "sass"
          - "tailwindcss"
          - "tsx"
          - "unplugin-turbo-console"
          - "vite-*"
          - "vite"
          - "typescript"
      vitest:
        patterns:
          - "@vitest/*"
          - "fake-indexeddb"
          - "happy-dom"
          - "playwright"
          - "timer-shim"
          - "vitest"
      vue:
        patterns:
          - "@vue/*"
          - "unplugin-vue-router"
          - "vue-*"
          - "vue"
          - "@vueuse/*"
      lint:
        patterns:
          - "@eslint*"
          - "@typescript-eslint/*"
          - "eslint-*"
          - "@intlify/eslint-plugin-vue-i18n"
          - "eslint"
          - "typescript-eslint"
          - "prettier*"
        update-types:
          - "patch"
          - "minor"
    ignore:
      - dependency-name: "@safelight/*"
